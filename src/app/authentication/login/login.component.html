<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-content>
      <p class="subtitle">¿No tienes una cuenta? <a href="#">Inscríbete</a></p>
      <form [formGroup]="loginForm" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingrese su usuario" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su password" />
        </mat-form-field>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <button mat-raised-button color="primary" class="full-width" (click)="onSubmit()">Iniciar sesión</button>

        <div class="divider">
          <span class="line"></span>
          <span class="or-text">o</span>
          <span class="line"></span>
        </div>

        <div class="social-buttons">
          <button mat-stroked-button color="accent" class="social-button">Google</button>
          <button mat-stroked-button color="accent" class="social-button">Facebook</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="footer">
      <span>Copyright © 2021-2024</span>
    </mat-card-footer>
  </mat-card>
</div>

</body>
</html>
