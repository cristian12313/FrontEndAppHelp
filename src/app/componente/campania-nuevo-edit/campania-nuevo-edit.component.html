<mat-card class="example-card">
  <mat-card-title>Formulario de Campaña</mat-card-title>
  <mat-card-content>
    <form [formGroup]="campaniaForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Culminado:</mat-label>
        <mat-select formControlName="culminado">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese su descripcion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>ubicacion</mat-label>
        <input matInput formControlName="ubicacion" placeholder="Ingrese su ubicacion" />
      </mat-form-field>

      <!--    CUENTA BANCARIA  manytoone-->
      <mat-form-field appearance="fill">
        <mat-label>Cuenta Bancaria</mat-label>
        <mat-select formControlName="cuentabancaria" [(value)]="idCuentaSeleccionado" required>
          <mat-option *ngFor="let a of lista10" [value]="a.idCuentaBanc">
            {{a.nombreBanco}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--  TIPO BENEFICIARIO manytoone-->
      <mat-form-field appearance="fill">
        <mat-label>Tipo Beneficiario</mat-label>
        <mat-select formControlName="tipobeneficiario" [(value)]="idTipoBeneficiarioSeleccionado" required>
          <mat-option *ngFor="let a of lista11" [value]="a.idTipobene">
            {{a.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
