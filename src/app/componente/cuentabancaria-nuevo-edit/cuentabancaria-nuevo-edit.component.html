<mat-card class="example-card">
  <mat-card-title>Formulario de Cuenta Bancaria</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cuentabancariaForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nombre Banco</mat-label>
        <input matInput formControlName="nombreBanco" placeholder="Ingrese el nombre de banco" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Numero Cuenta</mat-label>
        <input matInput formControlName="numneroCuenta" placeholder="Ingrese el numero de cuenta" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CCI</mat-label>
        <input matInput formControlName="cci" placeholder="Ingrese el CCI" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
