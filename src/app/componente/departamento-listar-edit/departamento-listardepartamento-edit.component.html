<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="idDepartamento">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="nombreDepartamento">
      <th mat-header-cell *matHeaderCellDef> nombreDepartamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreDepartamento}} </td>
    </ng-container>


    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                [routerLink]="['/dashboard/nuevodepartamento-edit',element.idDepartamento]">
          <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="openDialog(element.idDepartamento)"><span class="material-icons">delete_sweep</span></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
