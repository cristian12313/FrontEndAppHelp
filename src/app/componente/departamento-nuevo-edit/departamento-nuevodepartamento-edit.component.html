<mat-card class="example-card">
  <mat-card-title>Formulario de Departamento</mat-card-title>
  <mat-card-content>
    <form [formGroup]="departamentoForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nombre del departamento</mat-label>
        <input matInput formControlName="nombreDepartamento" placeholder="Ingrese el nombre del departamento" />
      </mat-form-field>


      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
