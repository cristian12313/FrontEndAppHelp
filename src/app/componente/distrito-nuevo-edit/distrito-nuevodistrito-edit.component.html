<mat-card class="example-card">
  <mat-card-title>Formulario de Distrito</mat-card-title>
  <mat-card-content>
    <form [formGroup]="distritoForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nombre del distrito</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre del distrito" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="idDepartamento" [(value)]="idDepartamentoSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a.idDepartamento">
            {{a.nombreDepartamento}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
