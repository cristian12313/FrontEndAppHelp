<mat-card class="example-card">
  <mat-card-title>Formulario de Estado</mat-card-title>
  <mat-card-content>
    <form [formGroup]="estadoForm" class="form-container">
      <!-- Campo Selección de Estado -->
      <mat-form-field appearance="fill">
        <mat-label>Estado:</mat-label>
        <mat-select formControlName="nombre">
          <mat-option [value]="'Pendiente'">Pendiente</mat-option>
          <mat-option [value]="'Proceso'">Proceso</mat-option>
          <mat-option [value]="'Completada'">Completada</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Botón de Envío -->
      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
