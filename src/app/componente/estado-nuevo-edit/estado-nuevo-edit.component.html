<mat-card class="example-card">
  <mat-card-title>Formulario de Estado</mat-card-title>
  <mat-card-content>
    <form [formGroup]="estadoForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nombre del estado</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre del estado" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
