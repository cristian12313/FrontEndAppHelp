<mat-card class="example-card">
  <mat-card-title>Formulario de Tipo donacion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tipodonacionForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nombre del tipo donacion</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre del tipo donacion" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
