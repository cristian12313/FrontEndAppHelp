<mat-card class="example-card">
  <mat-card-title>Formulario de Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usuarioForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="Ingrese su Contraseña" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" placeholder="Ingrese sus apellidos" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" placeholder="Ingrese su correo" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" placeholder="Ingrese su dni" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono" placeholder="Ingrese su telefono" />
      </mat-form-field>


      <!--      manytoone-->
      <mat-form-field appearance="fill">
        <mat-label>Tipo Usuario</mat-label>
        <mat-select formControlName="tipousuario" [(value)]="idTipoUsuarioSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a.idTipousuario">
            {{a.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
